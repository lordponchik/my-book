<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="./script/loadTheme.js" defer type="module"></script>
  </head>
  <body data-theme="">
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container">
            <nav class="nav">
              <a href="##" class="logo link"
                ><span class="logo__1">my</span><span class="logo__2">book</span></a
              >
              <ul class="site-nav list">
                <li class="site-nav__item">
                  <a href="./index.html" class="site-nav__link link">Home</a>
                </li>
                <li class="site-nav__item">
                  <a href="./catalog.html" class="site-nav__link link">Catalog</a>
                </li>
                <li class="site-nav__item">
                  <a href="./library.html" class="site-nav__link site-nav__link--active link"
                    >my library</a
                  >
                </li>
              </ul>
              <button type="button" class="switch-theme">
                <svg class="switch-icon" width="15" height="15">
                  <use class="switch-icon__light" href="./image/sprite.svg#icon-brightness"></use>
                  <use class="switch-icon__dark" href="./image/sprite.svg#icon-moon"></use>
                </svg>
              </button>
            </nav>
          </div>
        </header>
        <main>
          <section class="hero">
            <div class="container hero__container">
              <button type="button" class="btn-random">random</button>
              <div class="rndbook"></div>
            </div>
          </section>
          <section class="loc-library">
            <div class="container loc-library__container">
              <ul class="loc-library__list list"></ul>
            </div>
          </section>
        </main>
      </div>
      <footer class="footer">
        <div class="container footer__container">
          <a href="##" class="logo link"
            ><span class="logo__1">my</span><span class="logo__2">book</span></a
          >
        </div>
      </footer>
    </div>
    <div class="backdrop">
      <div class="modal__wrapper">
        <button type="button" class="backdrop__close">
          <svg><use href="./image/sprite.svg#icon-cross-small"></use></svg>
        </button>
        <div class="modal"></div>
      </div>
    </div>
    <button class="btnUp hide">&#8682;</button>
    <script src="./library.js" type="module"></script>
  </body>
</html>
