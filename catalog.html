  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container">
            <nav class="nav">
              <a href="##" class="logo link"><span class="logo__1">my</span><span class="logo__2">book</span></a>

                <li class="site-nav__item">

                </li>
              </ul>
              <button type="button" class="switch-theme">
                <svg class="switch-icon">
                  <use class="switch-icon__light" href="/sprite.e568e7cb.svg#icon-brightness"></use>
                  <use class="switch-icon__dark" href="/sprite.e568e7cb.svg#icon-moon"></use>
                </svg>
              </button>
            </nav>
          </div>
        </header>
        <main>
          <section class="hero">
            <div class="container hero__container">
              <div class="hero__wrapper hero__wrapper--genres">
                <ul class="category list">
                  <li class="category__item">
                    <button class="category__btn active" type="button" data-name="liebe">
                      L<br>i<br>e<br>b<br>e
                    </button>
                  </li>
                  <li class="category__item">
                    <button class="category__btn" type="button" data-name="mord">
                      M<br>o<br>r<br>d<br>
                    </button>
                  </li>
                  <li class="category__item">
                    <button class="category__btn" type="button" data-name="abenteuer">

                    </button>
                  </li>
                  <li class="category__item">
                    <button class="category__btn" type="button" data-name="magie">
                      M<br>a<br>g<br>i<br>e<br>
                    </button>
                  </li>
                  <li class="category__item">
                    <button class="category__btn" type="button" data-name="weltall">
                      W<br>e<br>l<br>t<br>a<br>l<br>l
                    </button>
                  </li>
                </ul>
              </div>
              <ul class="hero__wrapper hero__wrapper--genre list"></ul>
            </div>
          </section>
          <section class="sect-catalog">
            <div class="container">
              <div class="sect-catalog__search">
                <form class="form-catalog">
                  <input type="text" class="sect-catalog__input" placeholder="search">
                  <button type="submit" class="sect-catalog__submit"></button>
                </form>
              </div>
              <ul class="sect-catalog__wrapper list"></ul>
              <div id="pagination" class="tui-pagination"></div>
            </div>
          </section>
        </main>
      </div>
      <footer class="footer">
        <div class="container footer__container">
          <a href="##" class="logo link"><span class="logo__1">my</span><span class="logo__2">book</span></a>
        </div>
      </footer>
    </div>
    <div class="backdrop">
      <div class="modal__wrapper">
        <button type="button" class="backdrop__close">
          <svg><use href="/sprite.e568e7cb.svg#icon-cross-small"></use></svg>
        </button>
        <div class="modal"></div>
      </div>

    <button class="btnUp hide">&#8682;</button>
